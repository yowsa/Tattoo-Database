{% extends 'setup.html'%} {% block page_content %}

<section id='add-product'>
    <div class="container">
        <div class="row">

            <div class="col">
                <h1>Add product!</h1>
                <form id="add-product-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="formTagInput">Tags (write tag and press enter to add)</label>
                        <input type="text" class="form-control" id="formAddTagInput" name="hello">
                    </div>

                    <div class="form-group">
                        <label for="formVectorInput">Choose vector</label>
                        <input type="file" class="form-control-file" id="formVectorInput" name="formVectorInput">
                    </div>
                    <div class="form-group">
                        <label for="formPngInput">Choose PNG (optional)</label>
                        <input type="file" class="form-control-file" id="formPngInput" name="formPngInput">
                    </div>
                    <button type="submit" class="btn btn-primary my-1" id="add-product-button">Submit</button>
                </form>
            </div>
            <div class="col" id="tag-cloud">
                <h3>Tag Cloud</h3>
            </div>
        </div>
        <div class="row">
            <div class="col" id="product-header">
                <h3>Product Tags</h3>

            </div>

        </div>

        <div class="row">
            <div class="col" id="product-tags">

            </div>

        </div>
        <div class="row">
            <div class="alert" id="alerts">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Added Products</h3>
            </div>
        </div>
        <div class="row">
            <div id="added-products" class="col">
            </div>
        </div>

    </div>

</section>

{% endblock %}
