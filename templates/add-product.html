{% extends 'setup.html'%} {% block page_content %}

<section id='add-product'>
    <div class="container">
        <div class="row">

            <div class="col">
                <h1>Add product!</h1>
                <form>
                    <div class="form-group">
                        <label for="formTagInput">Tags (wite tag and press enter to add)</label>
                        <input type="text" class="form-control" id="formAddTagInput" required>
                    </div>

                    <div class="form-group">
                        <label for="formVectorInput">Choose vector</label>
                        <input type="file" class="form-control-file" id="formVectorInput">
                    </div>
                    <div class="form-group">
                        <label for="formPngInput">Choose PNG</label>
                        <input type="file" class="form-control-file" id="formPngInput">
                    </div>
                    <button type="submit" class="btn btn-primary my-1">Submit</button>
                </form>
            </div>
            <div class="col" id="tag-cloud">
                <h3>Tag Cloud</h3>
            </div>
        </div>
        <div class="row">
            <div class="col" id="product-tags">
                <h3>Product Tags</h3>

            </div>

        </div>
    </div>

</section>

{% endblock %}
